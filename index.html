<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmulário Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
    <style>
        .container{
            padding: 16px;
            background-color: rgb(183, 179, 175);
            text-align: center;
        }

        button{
            margin-top: 8px;
        }

    </style>
</head>
<div class="container">
    <h1>Formulário de Cadastro</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome">
                <label class="form-label" for="email">Seu e-mail:</label>
                <input class="form-control" type="email" id="emial">
                <label class="form-label" for="telefone">Seu telefone:</label>
                <input class="form-control" type="tel" id="telefone">
                <button class="btn btn-success" type="submit">Enviar</button>
            </form>
        </div>
    </div>
</div>
