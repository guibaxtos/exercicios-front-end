<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="./imgs/logo.PNG" alt=".">
            <h1 id="name" class="profile-name">Guilherme Bastos</h1>
            <h2 id="username" class="profile-username">@guibaxtos</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a id="link" href="https://github.com/guibaxtos" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameElement = document.querySelector('#name');
            const usernameElement = document.querySelector('#username');
            const reposElement = document.querySelector('#repos');
            const followersElement = document.querySelector('#followers');
            const followingElement = document.querySelector('#following');
            const linkElement = document.querySelector('#link');

            fetch('https://api.github.com/users/guibaxtos')
                .then(function(res) {
                    return res.json();
                })
                .then(function(json) {
                    nameElement.innerText = json.name;
                    usernameElement.innerText = `@${json.login}`;
                    reposElement.innerText = json.public_repos;
                    followersElement.innerText = json.followers;
                    followingElement.innerText = json.following;
                    linkElement.href = json.html_url;
                })
                .catch(function(error) {
                    console.error('Erro ao buscar dados do GitHub:', error);
                });
        });
    </script>
</body>
</html>
